<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cadastro.css">
    <title>Login</title>
</head>
<body>
    
    <header id="header">
        <a href="#"><img id="logo" src="image/ubranco.png" ></a>
        <nav id="nav">
            <button aria-label="Abrir Menu" id="btn-mobile" aria-haspopup="true" aria-controls="menu" aria-expanded="false">Menu
                <span id="hamburger"></span>
            </button>
            
            <ul id="menu" role="menu">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="">Matérias</a></li>
                <li><a href="#formulario">Contato</a></li>
                <li><a href="">Sobre nós</a></li>
                <li><a href="cadastro.html">Entrar</a></li>
            </ul>
        </nav>
    </header>
    <main id="container">
        <section id="screen">
            <div>
                <h1>Crie sua conta</h1>
            </div>
            <div id="form">
                <form name="form1"  action="">
                    <label for="">Nome</label>
                    <input type="text" name="nome" id="nome" autocomplete="off" placeholder="Nome completo">
                    <label for="">Email</label>
                    <input type="email" name="email" id="email" autocomplete="off" placeholder="Digite seu e-mail">
                    <label for="">Senha</label>
                    <input type="password" name="senha" id="senha" autocomplete="off" placeholder="Crie sua senha">
                    <button id="btn-submit" type="submit">Cadastrar</button>
                    
                </form>
            </div>
            <div id="btn-acessar">
                <button>Fazer Login</button>
            </div>
        </section>
        <div id="login">    
            <section id="screen-entrar">
                <div>
                    <h1>Faça seu login</h1>
                </div>
                <div id="form">
                    <form name="form1"  action="">
                        <label for="">Email</label>
                        <input type="email" name="email" id="email" autocomplete="off" placeholder="Digite seu e-mail">
                        <label for="">Senha</label>
                        <input type="password" name="senha" id="senha" autocomplete="off" placeholder="Digite sua senha">
                        <button id="btn-submit" type="submit">Entrar</button>
                        <p><a href="">Esqueci minha senha</a></p>
                    </form>
                </div>
                <div id="btn-acessar">
                    <button>Criar conta</button>
                </div>
            </section>
        </div>
    </main>
</body>
<script src="js/script.js"></script>
</html>
